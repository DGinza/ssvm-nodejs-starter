<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Calculate greeter common divisor with the euclid's algorithm</h1>

        <form id="form" action="/myaction" method="post">
            <div class="get_numbers">
                <label for="a"><strong>A</strong> number</label>
                <input type="number" name="a" class="a_number">

                <label for="b"><strong>B</strong> number</label>
                <input type="number" name="b" class="b_number"> 
           </div>
        
            <div class="calculate">
                <input type="text" disabled="disabled" class="result">
                <button>Calculate</button>
            </div>
        </form>

    </div>
</body>
</html>
